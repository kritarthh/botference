[speech-recognizer]
pause_threshold = 0.1
phrase_threshold = 1.0
non_speaking_duration = 0.05
dynamic_energy_threshold = True
adjust_ambient = False
phrase_limit = 5

[command-engine]
client_auth_id = plivo_auth_id_here
client_auth_token = plivo_auth_token_here
polling_in_seconds = 10

[bot]
bot_username = sip:confBotXXXXX@phone.plivo.com
bot_realm = <sip:phone.plivo.com;transport=tls>
bot_password = confBot_password
